name: Call a reusable workflow and use its outputs

on:
  workflow_dispatch:

jobs:
 job1:
  uses: 777abhi/playwright-typescript-basics/.github/workflows/workflowA.yml@chore-point-to-main-wf-reusable
 job2:
  runs-on: ubuntu-latest
  needs: job1
  steps:
    - run: echo ${{ needs.job1.outputs.firstword }} ${{ needs.job1.outputs.secondword }}
 job3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Run JavaScript File and Set Output
        id: random_word
        run: |
          npm install
          node random-word.js

      - name: Display RANDOM_WORD
        run: |
          echo "RANDOM_WORD=${{ steps.random_word.outputs.RANDOM_WORD }}"